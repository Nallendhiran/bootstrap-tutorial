<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>simple text</h1>
        </div>
        <div class="row">
            <div class="col-md-5">
                <ul class="list-group">
                    <a class="list-group-item active" href=""><i class="glyphicon glyphicon-home"></i>Home</a>
                    <a class="list-group-item list-group-item-success" href="">Sources</a>
                    <a class="list-group-item list-group-item-info" href="">About</a>
                    <a class="list-group-item list-group-item-warning" href="">Contact us</a>
                </ul>
            </div>
            <div class="list-group">
                <div class="list-group-item">
                <h4 class="list-group-item-heading">header class</h4>
                <p class="list-group-item-text">some class is here and this is a some difference in between two classes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
